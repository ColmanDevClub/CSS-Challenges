<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/coming-soon.css">
    <title>Coming Soon</title>

  </head>
  <body>

    <div class="left-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>

        <h1>
          <span class="line line-1">We're</span>
          <span class="line">coming</span>
          <span class="line">soon</span>
        </h1>  
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.  
      </p>
      
      <div class="form">
        <input type="text" placeholder="Email Address">
        <button> <img src="./images/icon-arrow.svg" alt="icon"> </button>
      </div>
    </div>

    <div class="right-container">

    </div>
   

  </body>
</html>
