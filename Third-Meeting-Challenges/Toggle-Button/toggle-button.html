<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/toggle-button.css">
    <title> Toggle-button </title>
</head>

<body>
    <div class="top-decoration"></div>
    <div class="bottom-decoration"></div>

    <div class="container">
        <h1 class="title">Our Pricing</h1>

        <p class="option">Annually</p>
        <input type="checkbox" name="toggler" id="toggler" />
        <label class="styled" for="toggler"></label>
        <p class="option">Monthly</p>

        <div class="pricing-plan">

            <div class="basic">
                <p>Basic</p>
                <p class="price price-1"><span>&dollar;</span></p>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button type="button">Learn More</button>
            </div>
            <div class="professional">
                <p>Professional</p>
                <p class="price price-2"><span>&dollar;</span></p>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>

                <button type="button">Learn More</button>
            </div>
            <div class="master">
                <p>Master</p>
                <p class="price price-3"><span>&dollar;</span></p>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <button type="button">Learn More</button>
            </div>
        </div>
    </div>

</body>

</html>
