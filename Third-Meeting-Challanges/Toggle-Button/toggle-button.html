<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet ">
    <title> Toggle-button </title>
</head>

<body>
    <div class="header">
        <div class="header__photo">
            <img src="images/bg-top.svg" alt="photo1" class="header__photo-1">
            <img src="images/bg-bottom.svg" alt="photo2" class="header__photo-2"> 
        </div>
        <h2 class="header__title">
            our pricing
        </h2>

   <div class="chosse">
        <h3 class="switch1">  Annually</h3>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <h3 class="switch2">Monthly </h3>
          
     </div>




          
    </div>
    <div class="cards">
        <div class="cards__card1">
          <h4 class="cards__header">
            <span class="cards__header__span">Basic</span>
              <h1 class="cards__price">$199.99</h1>
               <div class="card__detils">
                <ul>
                    <li> 500 GB Storage</li>
                    <li> 2 Users Allowed</li>
                    <li class="last-one"> up to 3 GB</li>
               </ul>
               <button class="card__btn">Learn More</button>
            </div>
          </h4>  
        </div>
        <div class="cards__card2">
         <h4 class="cards__header">
            <span class="cards__header__span"> Professional</span>
            <h1 class="cards__price-2">$249.99</h1>
            <div class="card__detils">
                <ul>
                   <li>  1 TB Storage</li>
                   <li>  5 Users Allowed</li>
                    <li class="last-one"> Send up to 10 GB</li>
               </ul>
               <button class="card__btn-middel">Learn More</button>
            </div>
          </h4>
        </div>
        <div class="cards__card3">
          <h4 class="cards__header">
            <span class="cards__header__span"> Master</span>
            <h1 class="cards__price">$399.99</h1>
              <div class="card__detils">
                 <ul>
                    <li>  2 TB Storage</li>
                    <li> 10 Users Allowed</li>
                    <li class="last-one">  Send up to 20 GB</li>
                </ul>
               <button class="card__btn">Learn More</button>
            </div>
          </h4>
        </div>
    </div>
</body>

</html>
